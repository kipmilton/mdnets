{% extends 'base.html' %}

{% block title %}Graphic Design Request{% endblock %}

{% block Content %}
<br><br>
<section class="graphic-design-request-section">
    <div class="container">
        <h2 class="text-center mb-4">Request a Graphic Design Service</h2>

        {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
