{% extends 'base.html' %}
{% load static %}
{% block title %}Join as a Freelancer - MD Nets{% endblock %}

{% block Content %}
<section id="freelancer-register" class="freelancer-section section">

    <div class="container section-title" data-aos="fade-up">
        <h1>Freelancers - Join Our Team</h1>
        <p>Submit your resume and showcase your expertise. Join our team of skilled freelancers today.</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">

            <!-- Freelancer Resume Submission Form -->
            <div class="col-lg-8 mb-4" data-aos="fade-up" data-aos-delay="200">
                <div class="card freelancer-option">
                    <div class="card-body">
                        <form action="/submit-resume" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="resume-upload" class="form-label">Upload Resume</label>
                                <input type="file" class="form-control" id="resume-upload" name="resume_file" accept=".pdf,.doc,.docx">
                            </div>
                            <div class="form-group mb-3">
                                <label for="freelancer-message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="freelancer-message" name="message" rows="6" placeholder="Tell us about your skills and experience..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">Submit Resume</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- End Freelancer Form -->

        </div>
    </div>

</section><!-- /Freelancer Registration Section -->

{% endblock %}
