{% extends 'base.html' %}
{% load static %}

{% block title %}Login - MD Nets {% endblock %}

{% block Content %}
<section class="login_page section dark-background">

  <!-- Background Image -->
  <div class="background-image">
    <img src="{% static 'assets/img/hero-bg3.jpg' %}" alt="Background" class="img-fluid">
  </div>

  <div class="container mt-5">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h2 class="text-center mb-4">  MD Nets - Client Login   </h2>
        {% if messages %}
          <div class="message-box">
            {% for message in messages %}
              <p class="alert {{ message.tags }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
        <form action="{% url 'matiangi:client_login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="form-group form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <button><a href="#">Forgot password?</a></button><br>
          <a href="{% url 'matiangi:client_register' %}">Create an account</a>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}
